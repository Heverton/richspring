<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form>
        <ui:remove>
            <!--
                If you are changing skins when the application is running,
                it makes sense to reload the full page. Without a full-page refresh,
                itâ€™s not possible to update all the ECSS loaded Update of resources via
                Ajax might result in unexpected results.
            -->
        </ui:remove>
        <label for="skin">#{msg['header.themes']}:</label>
        <h:selectOneMenu id="skin" value="#{skinController.currentSkin}" onchange="submit()">
            <f:selectItems value="#{skinController.skins}" noSelectionValue="#{skinController.currentSkin}"/>
        </h:selectOneMenu>
        <label for="locale">#{msg['header.locale.lang']}:</label>
        <h:selectOneMenu id="locale" value="#{localeController.country}"
                         valueChangeListener="#{localeController.localeChangeListener}">
            <f:selectItems value="#{localeController.countries}"/>
            <ui:remove>
                <!--<f:selectItem itemLabel="#{msg['header.locale.lang.pt']}" itemValue="pt_BR" />-->
                <!--<f:selectItem itemLabel="#{msg['header.locale.lang.en']}" itemValue="en" />-->
            </ui:remove>
            <f:ajax event="change" render="@all"/>
        </h:selectOneMenu>
    </h:form>

</ui:composition>
