<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <a:status id="ajaxStatus"
              onstart="#{rich:component('ajaxStatusPanel')}.show();"
              onstop="#{rich:component('ajaxStatusPanel')}.hide();"/>

    <rich:popupPanel id="ajaxStatusPanel" resizeable="false" moveable="false" autosized="true" zindex="2005">
        <div>
            <h:graphicImage library="img" name="#{msg['template.ajax.status.img']}" height="16" width="16"/>
            <h:outputText value=" #{msg['template.ajax.status.msg']} ..."/>
        </div>
    </rich:popupPanel>

</ui:composition>
