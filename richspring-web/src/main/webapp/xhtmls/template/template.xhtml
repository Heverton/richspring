<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" lang="#{localeController.country}">

<f:view locale="#{localeController.locale}">

    <h:head>
        <meta charset="UTF-8"/>
        <title>
            <ui:insert name="title">#{msg['lbl.title']}</ui:insert>
        </title>
    </h:head>

    <h:body>
        <h:outputStylesheet library="css" name="style.css"/>

        <ui:include src="#{msg['template.messages.page']}"/>
        <ui:include src="#{msg['template.ajax.status.page']}"/>

        <div id="divContainer">
            <div align="right">
                <ui:include src="#{msg['template.header.page']}"/>
            </div>

            <header>
                <h1>
                    <ui:insert name="header"/>
                </h1>
            </header>

            <div id="body">
                <ui:insert name="body"/>
            </div>

            <footer>
                <ui:insert name="footer"/>
                <div align="center">
                    <ui:include src="#{msg['template.footer.page']}"/>
                </div>
            </footer>
        </div>

        <ui:debug hotkey="K"/>

        <h:outputScript library="js" name="/jquery/jquery-2.1.3.min.js"/>
    </h:body>

</f:view>
</html>
