<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich" template="#{msg['template.page']}">

    <ui:define name="title">
        <h:outputText rendered="#{not todoController.todo.hasID()}" value="#{msg['lbl.create']}"/>
        <h:outputText rendered="#{todoController.todo.hasID()}" value="#{msg['lbl.edit']}"/>
    </ui:define>

    <ui:define name="body">
        <h:form id="formCreateEdit">
            <rich:panel>
                <f:facet name="header">
                    <h:panelGroup>
                        <h:outputText rendered="#{not todoController.todo.hasID()}" value="#{msg['lbl.create']}"/>
                        <h:outputText rendered="#{todoController.todo.hasID()}" value="#{msg['lbl.edit']}"/>
                    </h:panelGroup>
                </f:facet>
                <h:panelGrid columns="2">
                    <h:outputLabel for="resume" value="#{msg['lbl.todo.resume']}"/>
                    <h:inputText id="resume" label="#{msg['lbl.todo.resume']}" value="#{todoController.todo.resume}"
                                 maxlength="155" required="true"/>
                    <h:outputLabel for="description" value="#{msg['lbl.todo.description']}"/>
                    <h:inputText id="description" label="#{msg['lbl.todo.description']}"
                                 value="#{todoController.todo.description}" maxlength="4000" required="true"/>
                </h:panelGrid>
            </rich:panel>
            <div>
                <h:commandButton action="#{todoController.createOrEdit()}" value="#{msg['lbl.create']}"
                                 rendered="#{not todoController.todo.hasID()}"/>
                <h:commandButton action="#{todoController.createOrEdit()}" value="#{msg['lbl.edit']}"
                                 rendered="#{todoController.todo.hasID()}"/>
                <h:commandButton action="#{todoController.pageSearch()}" value="#{msg['lbl.cancel']}" immediate="true"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
